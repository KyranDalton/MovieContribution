{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Movie{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <table>
            <tr>
                <td><label for="movie_title">Movie Title</label></td>
                <td><input name="movie_title" id="movie_title" value="{{ request.form['movie_title'] }}" required></td>
            </tr>
            <tr>
                <td><label for="plot">Plot</label></td>
                <td><textarea name="plot" id="plot" required>{{ request.form['plot'] }}</textarea></td>
            </tr>
            <tr>
                <td class="row-spacer"></td>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
{% endblock %}
